<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework#3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="brand">
            <img src="./images/logo-hw03.png" />
            <h1>Job</h1>
            <span>Passcard</span>
          </div>
          <div class="navigator">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
          </div>
          <div class="auth-login">
            <a href="#">
              <span class="material-symbols-outlined"> search </span>
            </a>
            <a href="#" class="cart">
              <span class="badge">1</span>
              <span class="material-symbols-outlined"> shopping_cart </span>
            </a>
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
          </div>
        </nav>
      </header>
      <main>
        <h1 class="main-header">My Cart</h1>
        <div class="content-group">
          <div class="left-column">
            <div class="card">
              <button class="delete">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <div class="icon-card">
                <span class="material-symbols-outlined"> description </span>
                <p>Google Docs</p>
                <p>Used For Business</p>
              </div>
              <div class="info">
                <h3>Google Docs</h3>
                <div class="amount">
                  <div class="circle active"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <select>
                    <option selected>LV 1-3</option>
                    <option>
                      LV 2-3
                      <!-- <span class="material-symbols-outlined">
                        done
                    </span> -->
                    </option>
                    <option>LV 3-3</option>
                  </select>
                </div>
                <div class="price">THB 150</div>
              </div>
            </div>
            <div class="card">
              <button class="delete">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <div class="icon-card orange">
                <span class="material-symbols-outlined"> description </span>
                <p>Google Slides</p>
                <p>Used For Business</p>
              </div>
              <div class="info">
                <h3>Google Slides</h3>
                <div class="amount">
                  <div class="circle active"></div>
                  <div class="circle active"></div>
                  <div class="circle active"></div>
                  <div class="circle"></div>
                  <select>
                    <option>LV 1-3</option>
                    <option>LV 2-3</option>
                    <option>LV 3-3</option>
                  </select>
                </div>
                <div class="price">THB 300</div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <h3>Order Info</h3>
            <div class="sub-total">
              <h3>Subtotal</h3>
              <h3>THB 300</h3>
            </div>
            <div class="promotion">
              <img src="./images/icons8-coupon-50.png" />
              <input type="text" placeholder="Promotion Code" />
              <button type="button">APPLY</button>
            </div>
            <hr />
            <div class="total">
              <h3>Total Payment</h3>
              <h1>THB 300</h1>
            </div>
            <button type="button" class="checkout">LOG IN TO CHECKOUT</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
